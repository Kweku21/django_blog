{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
    <img src="{{ object.author.profile.image.url }}" class="rounded-circle article-img">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:'F d, Y' }}</small>
        </div>
          {% if object.author == user %}
              <a href="{% url 'post-update' object.id %}" class="btn btn-sm mt-1 mb-1 btn-secondary">Update</a>
              <a href="{% url 'post-delete' object.id %}" class="btn btn-sm mt-1 mb-1 btn-danger">Delete</a>
          {% endif %}
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
{% endblock %}
